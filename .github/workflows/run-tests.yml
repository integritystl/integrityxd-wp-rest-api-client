name: Run Tests
on:
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
 
      - name: Install dependencies
        run: npm ci
 
      - name: Run lint
        run: npm run lint
 
      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test
